<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Setting the character encoding to UTF-8 for proper text rendering -->
  <meta charset="UTF-8">
  <!-- Ensuring the page is responsive and scales properly on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Setting the title of the webpage -->
  <title>Amazon Scraper</title>
  <!-- Linking the external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main container for the content -->
  <div class="container">
    <!-- Heading of the webpage -->
    <h1>Amazon Product Scraper</h1>
    <!-- Input field for the user to enter a product keyword -->
    <input type="text" id="keyword" placeholder="Enter product keyword">
    <!-- Button to trigger the scraping process -->
    <button id="scrape-btn">Scrape Products</button>

    <!-- Loading indicator -->
    <div id="loading" style="display: none;">Loading...</div>

    <!-- Div to display the list of scraped products -->
    <div id="products-list"></div>
  </div>

  <!-- Linking the main JavaScript file as a module -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
